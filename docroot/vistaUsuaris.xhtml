<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_e.xhtml">
                
    <ui:define name="title">SimpleSPD-Gestió Empresa</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
            	<!-- Left Side -->
                <div class="card card-w-title">
					<h1>Usuaris</h1>
                    <h:form id="formulariLlistaUsuaris">
						<p:dataTable id="llistaUsuaris" var="item" value="#{llistarUsuaris.usuaris}" selectionMode="single" selection="#{eliminarUsuari.usuari}" rowKey="#{item.dni}">
							<f:facet name="header">
			                	Llista d'usuaris
			                </f:facet>
						    
						    <p:column headerText="DNI">
						        <h:outputText value="#{item.dni}" />
						    </p:column>
						    
						    <p:column headerText="Nom">
						        <h:outputText value="#{item.nom}" />
						    </p:column>
						 
						    <p:column headerText="Cognom1">
						        <h:outputText value="#{item.cognom1}" />
						    </p:column>
						  			    			 
						    <p:column headerText="Cognom2">
						        <h:outputText value="#{item.cognom2}" />
						    </p:column>
						    
						    <p:column headerText="Telèfon">
						        <h:outputText value="#{item.telefon}" />
						    </p:column>

							</p:dataTable>
							
            			<h:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:button outcome="/vistaNouUsuari" value="Agregar" icon="fa fa-plus-circle" style="margin-bottom:10px" styleClass="raised-btn"></p:button>
	  						<p:commandButton actionListener="#{eliminarUsuari.eliminar}" action="#{llistarUsuaris.llistar}" value="Elimina usuari seleccionat" icon="fa fa-minus-circle" update="formulariLlistaUsuaris" style="margin-bottom:10px" styleClass="raised-btn"/>                      				
            			</h:panelGrid>
            		</h:form>
                </div>   
            </div>
            <div class="ui-g-12 ui-lg-6">
            	<!-- Right Side -->
                <div class="card card-w-title">
                <h1>Dades</h1>
                  		<h:form id="formulariDadesUsuari">
						<h:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
							
							<h:outputLabel for="pudni" value="DNI: " />
							<p:inplace id="pudni" editor="false">
				            <p:inputText value="" required="true" disabled="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="puname" value="Nom: " />
							<p:inplace id="puname" editor="true">
				            <p:inputText value="" required="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="pusurname1" value="Primer cognom: " />
							<p:inplace id="pusurname1" editor="true">
				            <p:inputText value="" required="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="pusurname2" value="Segon cognom: " />
							<p:inplace id="pusurname2" editor="true">
				            <p:inputText value="" required="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="puphone" value="Telèfon: " />
							<p:inplace id="puphone" editor="true">
				            <p:inputText value="" required="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="puusername" value="Nom d'usuari: " />
							<p:inplace id="puusername" editor="true">
				            <p:inputText value="" required="true" label="text" />
				        	</p:inplace>
							
							<h:outputLabel for="pupass" value="Clau de pas: " />
							<p:inplace id="pupass" editor="true">
							<h:inputSecret id="pupassword" value=""></h:inputSecret>
							</p:inplace>
							
<!-- 							<p:commandButton action="#{#}" value="Registrar" icon="ui-icon-disk"></p:commandButton>  	
							
							<p:button outcome="/usersView" value="Modificar" icon="ui-icon-disk">	</p:button>
							<p:button outcome="/usersView" value="Cancel·lar" icon="fa fa-remove">	</p:button> -->
							
						</h:panelGrid>
					</h:form>
				</div>
			</div>         
        </div>
    </ui:define>
</ui:composition>
