<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_r.xhtml">
                
    <ui:define name="title">SimpleSPD-Login</ui:define>

    <ui:define name="content">
    <div class="ui-g ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <p:graphicImage name="images/logo-dark.png" library="verona-layout" />
                    <h1>Benvingut a SimpleSPD</h1>
                    <h2>Entra les teves credecials</h2>
                   </div>
				<h:form>
					<div class="ui-g-12">
					<p:inputText id="nom" placeholder="Nom usuari" value="#{loginUsuari.nom}"/>
					</div>
					
					<div class="ui-g-12">
					<p:inputText id="clau" placeholder="Clau" value="#{loginUsuari.clau}"/>
					</div>

					<div class="ui-g-12 button-container">
					<p:commandButton action="#{loginUsuari.login}" value="Entrar" icon="fa fa-user" styleClass="green-btn raised-btn rounded-btn"/>
					</div>
				</h:form>
        	</div>
        </div>
    </ui:define>

</ui:composition>
