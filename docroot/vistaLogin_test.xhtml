<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>SimpleSPD - Login</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <p:graphicImage name="images/logo-dark.png" library="verona-layout" />
                    <h1>Benvingut a SimpleSPD</h1>
                    <h2>Entra les teves credecials</h2>
                   </div>
				<h:form>
					<div class="ui-g-12">
					<p:inputText id="nom" placeholder="Nom usuari" value="#{loginUsuari.nom}"/>
					</div>
					
					<div class="ui-g-12">
					<p:inputText id="clau" placeholder="Clau" value="#{loginUsuari.clau}"/>
					</div>

					<div class="ui-g-12 button-container">
					<p:commandButton action="#{loginUsuari.login}" value="Entrar" icon="fa fa-user" styleClass="green-btn raised-btn rounded-btn"/>
					</div>
				</h:form>
        	</div>
        </div>
        <h:outputStylesheet name="css/layout.css" library="verona-layout" />
    </h:body>
</html>
