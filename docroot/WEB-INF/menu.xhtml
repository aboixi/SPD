<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/verona">
    
    <div class="layout-menu-wrapper fadeInDown">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form>
                        <pv:menu>
                        	<p:menuitem id="om_alerts" value="AVISOS" icon="fa fa-exclamation-triangle" outcome="/vistaUsuariModificarFull"/>
                            <p:menuitem id="om_patients" value="PACIENTS" icon="fa fa-bed" action="#{llistarPacients.llistar}"/>
                            <p:menuitem id="om_expedients" value="EXPEDIENTS ASSISTENCIALS" icon="fa fa-folder-open" action="#{llistarExpedients.llistar}"/>   
                            <p:menuitem id="om_register" value="REGISTRE SPD" icon="fa fa-archive" action="#{llistarFullsControl.llistarPacients}"/>
							<p:menuitem id="om_worksheet" value="AREA DE TREBALL" icon="fa fa-table" action="#{llistarFulls.llistarFulls}" style="padding-top: 5px;padding-bottom: 5px;color: white;background-color:red"/>
							<p:menuitem id="om_logout" value="SORTIR" icon="fa fa-power-off" action="#{loginUsuari.logout}"/>
                        </pv:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
</ui:composition>
