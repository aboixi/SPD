<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_r.xhtml">
                
    <ui:define name="title">SimpleSPD-Registre</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">
                <h1>Formulari de registre empresa</h1>
                 <p:messages showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
                    		<h:form>
								<h:panelGrid id="registregrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<h:outputText value="NIF/CIF: " />
									<p:inputText id="cif" value="#{registrarEmpresa.cif}" required="true"
									requiredMessage="Falta CIF" validatorMessage="CIF Erroni.">
									<f:validateLength minimum="8" />
									</p:inputText>
									<h:message for="cif"/>
									
									<h:outputText value="Nom fiscal: " />
									<p:inputText id="nom" value="#{registrarEmpresa.nom}" required="true"
									requiredMessage="Falta Nom Fiscal"/>
									<h:message for="nom"/>

									<h:outputText value="Població: " />
									<p:inputText id="poblacio" value="#{registrarEmpresa.poblacio}"/>
									<h:message for="poblacio"/>
									
									<h:outputText value="Carrer: " />
									<p:inputText id="carrer" value="#{registrarEmpresa.carrer}"/>
									<h:message for="carrer"/>

									<h:outputText value="Codi Postal: " />
									<p:inputText id="cp" value="#{registrarEmpresa.cp}"/>
									<h:message for="cp"/>
									
									<h:outputText value="Telèfon: " />
									<p:inputText id="telefon" value="#{registrarEmpresa.telefon}" placeholder=""/>
									<h:message for="telefon"/>

									<h:outputText value="Fax: " />
									<p:inputText id="fax" value="#{registrarEmpresa.fax}" text=" "/>
									<h:message for="fax"/>									

									<h:outputText value="Correu electrònic: " />
									<p:inputText id="correu" value="#{registrarEmpresa.correu}" required="true" 
									requiredMessage="Falta Correu electrònic" validatorMessage="Correu incorrecte.">
									<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									<f:validateLength minimum="8" />
									</p:inputText>
									<h:message for="correu"/>
								
									<h:outputText value="Contacte: " />
									<p:inputText id="contacte" value="#{registrarEmpresa.contacte}"/>
									<h:message for="contacte"/>
									
									<h:outputText value="Clau de pas: " />
									<p:password id="clau" value="#{registrarEmpresa.clau}" required="true"
									requiredMessage="Falta clau de pas" validatorMessage="Longitud mínima de 8 caràcters.">
									<f:validateLength minimum="8" />
									</p:password>
									<h:message for="clau"/>
																	
									<h:outputText value="Seleciona el perfil:" />
                               		<p:selectOneButton id="tipus" value="#{registrarEmpresa.tipus}" required="true" requiredMessage="Falta seleccionar tipus d'empresa">
                                    <f:selectItem itemLabel="Farmàcia" itemValue="Farmacia"/>
                                    <f:selectItem itemLabel="Residència" itemValue="Residencia"/>
                                	</p:selectOneButton>
                                	<h:message for="tipus"/>
								
									<p:commandButton id="boto" actionListener="#{registrarEmpresa.registrar}" value="Registrar" icon="fa fa-save" update="registregrid"/>
									<p:button outcome="vistaLogin" value="Sortir" icon="fa fa-remove"/>										
								</h:panelGrid>
						</h:form>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
